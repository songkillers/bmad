# DiffusionPINN model configuration
model:
  input_dim: 3  # x, y, t
  output_dim: 1  # concentration
  hidden_layers: [50, 50, 50]
  activation: "tanh"

# Diffusion parameters
diffusion_params:
  diffusion_coeff: 0.1
  velocity:
    x: 1.0
    y: 0.5
  source_term: 0.0

# Training parameters
training:
  epochs: 1000
  learning_rate: 0.001
  optimizer: "adam"
  batch_size: 1000
  
# Domain parameters
domain:
  x_min: 0.0
  x_max: 1.0
  y_min: 0.0
  y_max: 1.0
  t_min: 0.0
  t_max: 1.0

# Collocation points
collocation:
  n_points: 10000
  
# Boundary points
boundary:
  n_points: 1000
  
# Convergence criteria
convergence:
  tolerance: 1e-6
  min_iterations: 100
  patience: 50